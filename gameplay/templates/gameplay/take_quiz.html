{% extends 'gameplay/base.html' %}
{% block content %}
    <h1>Quiz: {{ training.title }}</h1>
    
    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            {% for q in questions %}
                <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <p><strong>{{ forloop.counter }}. {{ q.text }}</strong></p>
                    
                    <label><input type="radio" name="question_{{ q.id }}" value="1"> {{ q.option_1 }}</label><br>
                    <label><input type="radio" name="question_{{ q.id }}" value="2"> {{ q.option_2 }}</label><br>
                    <label><input type="radio" name="question_{{ q.id }}" value="3"> {{ q.option_3 }}</label>
                </div>
            {% endfor %}

            <button type="submit" style="background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 5px;">
                Submit Answers
            </button>
        </form>
    </div>
{% endblock %}
